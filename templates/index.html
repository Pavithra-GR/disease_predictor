<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #c3cfe2, #f5f7fa);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 35px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            color: #2e2e2e;
            margin-bottom: 25px;
            font-size: 1.9em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 12px;
            resize: none;
            font-size: 1em;
            margin-bottom: 20px;
            transition: 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
        }

        textarea:focus {
            border-color: #4b9cdb;
            outline: none;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(75, 156, 219, 0.2);
        }

        button {
            padding: 12px 28px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(101, 112, 255, 0.4);
        }

        .result {
            margin-top: 25px;
            font-size: 1.3em;
            color: #34c759;
            font-weight: bold;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            button {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disease Predictor</h1>
        <form action="/predict" method="POST">
            <textarea name="symptoms" rows="5" placeholder="Describe your symptoms...">{{ symptoms or '' }}</textarea>
            <br>
            <button type="submit">Predict Disease</button>
        </form>
        {% if prediction %}
            <div class="result">ðŸ©º Predicted Disease: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
